<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pandemic Propagation</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="page">
        <h1>Pandemic Propagation</h1>
    </div>
    <div class="container">
        <div id="grid">
            <div>
                <canvas id="canvas"></canvas>
            </div>

            <div id="fps-container">
                <p>Turns Per Second:</p>
                <input type="range" min="1" max="30" value="24" id="fps-slider">
                <span id="fps-display">24</span>
            </div>

        </div>
        <div id="settings">

            <div id="progress-bar-container">
                <span>Progress:&#160;&#160;</span>
            </div>
            <div id="progress-bar" class="all-rounded">
                <div id="progress-bar-percentage" class="all-rounded" style="width: 10%"><span>0/5000</span></div>
            </div>

            <div id="chartContainer" style="height: 300px; width: 100%;">
                <div id="chart-wrapper">
                	  <div id="values"></div>
                	  <canvas id="myChart"></canvas>
                	  <div id="weeks"></div>
                </div>
            </div>

            <h1>Model Settings</h1>

            <div id="settings-col1">
                <p>Population:</p>
                <input type="range" min="1" max="3000" value="1000" id="population-slider">
                <span id="population-display">1000</span>

                <p>Starting Number of Sick People:</p>
                <input type="range" min="1" max="10" value="4" id="sick-slider">
                <span id="sick-display">4</span>

                <p>Movement of Healthy/Infected Persons:</p>
                <input type="range" min="0" max="100" value="100" id="movement-slider">
                <span id="movement-display">100%</span>
            </div>

            <div id="settings-col2">
                <p>Handwashing Efficacy?<br>(Maximum effectieness is 80%):</p>
                <input type="range" min="0" max="80" value="0" id="handwash-slider">
                <span id="handwash-display">0%</span>

                <p>Generations:</p>
                <input type="range" min="1" max="2000" value="300" id="turns-slider">
                <span id="turns-display">300</span>


                <div id="button">
                    <button type="button" id="run">Run</button>
                    <button type="button" id="pause">Pause</button>
                    <button type="button" id="run-reset">Reset Graph and Run</button>
                </div>
            </div>




        </div>
    </div>
    <div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="chart.js"></script>
    <script src="index.js"></script>
    <script src="form.js"></script>
</body>
</html>
